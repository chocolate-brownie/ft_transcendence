services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: transcendence-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # No ports exposed to host â€” only backend can reach the DB via Docker's internal network.
    # If you need direct access, use: make shell-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Backend (Express + Prisma)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcendence-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      # :z flag = SELinux relabeling (required on Fedora/RHEL)
      # Without it, SELinux blocks the container from reading host files
      - ./backend/src:/app/src:z
      - ./backend/prisma:/app/prisma:z
      - ./backend/uploads:/app/uploads:z
    depends_on:
      db:
        condition: service_healthy

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:z
    depends_on:
      - backend

volumes:
  pgdata:
