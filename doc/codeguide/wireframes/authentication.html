<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Authentication | ft_transcendence</title><style>body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; } .auth-container { width: 400px; background: #1e293b; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3); border: 1px solid #334155; } .logo-area { text-align: center; margin-bottom: 2rem; } .logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.025em; color: #38bdf8; } .tab-switcher { display: flex; margin-bottom: 1.5rem; border-bottom: 2px solid #334155; } .tab { flex: 1; text-align: center; padding: 0.75rem; cursor: pointer; font-weight: 600; color: #94a3b8; transition: all 0.2s; } .tab.active { color: #38bdf8; border-bottom: 2px solid #38bdf8; margin-bottom: -2px; } .form-group { margin-bottom: 1.25rem; } label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #cbd5e1; } input { width: 100%; padding: 0.75rem; background: #0f172a; border: 1px solid #334155; border-radius: 6px; color: white; box-sizing: border-box; } input:focus { outline: none; border-color: #38bdf8; ring: 2px solid #38bdf8; } .btn-primary { width: 100%; padding: 0.75rem; background: #38bdf8; color: #0f172a; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 1rem; transition: background 0.2s; } .btn-primary:hover { background: #7dd3fc; } .divider { display: flex; align-items: center; margin: 1.5rem 0; color: #64748b; font-size: 0.75rem; text-transform: uppercase; } .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #334155; } .divider span { padding: 0 0.75rem; } .oauth-btn { width: 100%; padding: 0.75rem; background: #ffffff; color: #1e293b; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 0.75rem; } .oauth-btn.forty-two { background: #000000; color: white; } .footer-links { text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #94a3b8; } .footer-links a { color: #38bdf8; text-decoration: none; } .footer-links a:hover { text-decoration: underline; }</style></head><body><div class='auth-container'><div class='logo-area'><div class='logo-text'>FT_TRANSCENDENCE</div><p style='font-size: 0.875rem; color: #94a3b8;'>Enter the arena</p></div><div class='tab-switcher'><div class='tab active' id='loginTab'>Sign In</div><div class='tab' id='registerTab'>Register</div></div><form id='authForm'><div class='form-group'><label for='email'>Email Address</label><input type='email' id='email' placeholder='name@example.com' required></div><div class='form-group'><label for='password'>Password</label><input type='password' id='password' placeholder='••••••••' required></div><div id='registerFields' style='display: none;'><div class='form-group'><label for='confirmPassword'>Confirm Password</label><input type='password' id='confirmPassword' placeholder='••••••••'></div></div><button type='submit' class='btn-primary' id='submitBtn'>Sign In</button></form><div class='divider'><span>Or continue with</span></div><button class='oauth-btn forty-two'><img src='https://upload.wikimedia.org/wikipedia/commons/8/8d/42_Logo.svg' alt='42' width='20' style='filter: invert(1);'> Sign in with 42</button><div class='footer-links'><p id='toggleText'>Don't have an account? <a href='#' id='toggleAction'>Create one</a></p></div></div><script>const loginTab = document.getElementById('loginTab'); const registerTab = document.getElementById('registerTab'); const registerFields = document.getElementById('registerFields'); const submitBtn = document.getElementById('submitBtn'); const toggleAction = document.getElementById('toggleAction'); const toggleText = document.getElementById('toggleText'); function setMode(mode) { if (mode === 'register') { loginTab.classList.remove('active'); registerTab.classList.add('active'); registerFields.style.display = 'block'; submitBtn.innerText = 'Create Account'; toggleText.innerHTML = 'Already have an account? <a href="#" onclick="setMode(\'login\')">Sign In</a>'; } else { registerTab.classList.remove('active'); loginTab.classList.add('active'); registerFields.style.display = 'none'; submitBtn.innerText = 'Sign In'; toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="setMode(\'register\')">Create one</a>'; } } loginTab.onclick = () => setMode('login'); registerTab.onclick = () => setMode('register'); toggleAction.onclick = (e) => { e.preventDefault(); setMode('register'); }; document.getElementById('authForm').onsubmit = (e) => { e.preventDefault(); window.location.href = '#dashboard'; };</script></body></html>
